<div class="row">
  <div class="col-12">

    <h2>Aggiungi una nuova lezione o un nuovo schema Lezione</h2>

    <label>Nome Lezione</label>
    <input type="text" class="form-control" [(ngModel)] = "newNomeLezione">

    <label>Contenuto</label>
    <input type="text" class="form-control" [(ngModel)] = "newDescLezione">

    <br>

    <button class="btn btn-primary"
            (click)="onAddLezione()">Aggiungi Lezione</button>


    <button class="btn btn-success"
            (click)="onAddSchema()">Aggiungi Schema</button>

  </div>
</div>
